<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gillbert Upload</title>
  <link rel="stylesheet" href="./assets/media-upload.css" />
</head>
<body>
  <h2>Upload media</h2>

  <label for="catchId">Catch</label>
  <select id="catchId">
    <!-- Options will be filled in via JavaScript -->
  </select>

  <label for="files">Photos / Videos</label>
  <input id="files" type="file" multiple accept="image/*,video/*" />

  <button id="uploadBtn">Upload</button>
  <div class="muted" id="status"></div>
  <div class="log" id="log"></div>

  <script src="./assets/media-upload.js"></script>
</body>
</html>
